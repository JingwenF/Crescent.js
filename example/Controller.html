<!DOCTYPE html>
<html>
<head>
	<title>Crescent.js Controller basic example</title>
</head>
<body>
	<ul>
		<li>
			<button onclick="C.router.go('/c1');">Go to Controller 1</button>
		</li>
		<li>
			<button onclick="C.router.go('/c1/hello wold');">Go to Controller 1 with parameter</button>
		</li>
		<li>
			<button onclick="C.router.go('/c2');">Go to Controller 2</button>
		</li>
	</ul>
	<script type="text/javascript" src="../release/Crescent-0.1.0.js"></script>
	<script type="text/javascript">
		function Controller1 (req) {
			if(!req.params.param1)
				alert("I am Controller1!");
			else
				alert("I recevied a parameter:"+req.params.param1);
		}
		function Controller2 (req) {
			alert("I am Controller2!");
		}
		C.router.route('/c1',Controller1);
		C.router.route('/c1/:param1',Controller1);
		C.router.route('/c2',Controller2);
	</script>
</body>
</html>
