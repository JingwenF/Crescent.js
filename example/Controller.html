<!DOCTYPE html>
<html>
<head>
	<title>Crescent.js Controller basic example</title>
</head>
<body>
	<ul>
		<li>
			<button onclick="C.router.go('/1');"> Controller 1</button>
		</li>
		<li>
			<button onclick="C.router.go('/2');"> Controller 2</button>
		</li>
	</ul>
	<script type="text/javascript" src="../release/Crescent-0.1.0.js"></script>
	<script type="text/javascript">
		C.router.route('/1',function Controller1 (req) {
			alert(1);
		});
		C.router.route('/2',function Controller2 (req) {
			alert(2);
		});
	</script>
</body>
</html>
